<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>All Infrastruktur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<table id="main-table">
    <thead>
    <tr>
        <th>No</th>
        <th>ID Pasar</th>
        <th>Nama Pasar</th>
        <th>Nominal Retribusi</th>
        <th>Jumlah Infrastruktur</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pasar, iter : ${listPasar}">
        <td th:text="${iter.index}"></td>
        <td th:text="${pasar.id.toString()}"></td>
        <td>
            <a th:href="@{|/infrastruktur/${pasar.id}|}" th:text="${pasar.nama}"></a>
        </td>
        <td th:text="${pasar.retribusi}"></td>
        <td th:text="${infrastrukturCount.get(iter.index)}"></td>
    </tr>
    </tbody>
</table>
<script>
    new DataTable('#main-table');
</script>
</body>
</html>
