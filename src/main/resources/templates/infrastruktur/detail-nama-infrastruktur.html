<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detail Infrastruktur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h4>Data Infrastruktur</h4>
<ul>
    <li>
        <div>ID Infrastruktur</div>
        <div th:text="${infrastruktur.getId()}"></div>
    </li>
    <li>
        <div>Nama</div>
        <div th:text="${infrastruktur.getNamaInfrastruktur()}"></div>
    </li>
    <li>
        <div>Penanggung Jawab</div>
        <div th:text="${infrastruktur.getPenanggungJawab()}"></div>
    </li>
    <li>
        <div>Jenis Infrastruktur</div>
        <div th:text="${infrastruktur.getJenis()}"></div>
    </li>
    <li>
        <div>Tanggal Pembangunan</div>
        <div th:text="${infrastruktur.getTanggalPembangunan()}"></div>
    </li>
</ul>
<h5>Riwayat Pengecekan</h5>
<table id="pengecekan-table">
    <thead>
    <tr>
        <th>No</th>
        <th>ID</th>
        <th>Tanggal</th>
        <th>Deskripsi</th>
        <th>Pelaku Pengecekan</th>
        <th>Biaya Pengecekan</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="data, iter : ${listPengecekan}">
        <td th:text="${iter.count}"></td>
        <td th:text="${data.id}"></td>
        <td th:text="${data.tanggal}"></td>
        <td th:text="deskripsi"></td>
        <td th:text="${data.pelakuPengecekan}"></td>
        <td th:text="${data.biaya}"></td>
    </tr>
    </tbody>
</table>
<h5>Riwayat Maintenance</h5>
<table id="maintenance-table">
    <thead>
    <tr>
        <th>No</th>
        <th>ID</th>
        <th>Tanggal</th>
        <th>Deskripsi</th>
        <th>Pelaku Maintenance</th>
        <th>Biaya Maintenance</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="data, iter: ${listMaintenance}">
        <td th:text="${iter.count}"></td>
        <td th:text="${data.id}"></td>
        <td th:text="${data.tanggalMaintenance}"></td>
        <td th:text="${data.deskripsi}"></td>
        <td th:text="${data.pelakuMaintenance}"></td>
        <td th:text="${data.biaya}"></td>
    </tr>
    </tbody>
</table>
<script>
    new DataTable('#pengecekan-table');
    new DataTable('#maintenance-table');
</script>
</body>
</html>
