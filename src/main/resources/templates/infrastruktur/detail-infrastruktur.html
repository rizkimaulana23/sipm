<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detail Pasar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h5>Data Toko</h5>
<ul>
    <li>
        <div>ID</div>
        <div th:text="${pasar.getId()}"></div>
    </li>
    <li>
        <div>Nama Pasar</div>
        <div th:text="${pasar.getNama()}"></div>
    </li>
    <li>
        <div>Alamat</div>
        <div th:text="${pasar.getAlamat()}"></div>
    </li>
    <li>
        <div>Kota</div>
        <div th:text="${pasar.getKota()}"></div>
    </li>
    <li>
        <div>Nominal Retribusi</div>
        <div th:text="${pasar.getRetribusi()}"></div>
    </li>
</ul>
<h5>Daftar Infrastruktur</h5>
<table id="main-table">
    <thead>
    <tr>
        <th>No</th>
        <th>Jenis Infrastruktur</th>
        <th>Nama Infrastruktur</th>
        <th>Penanggung Jawab</th>
        <th>Tanggal Pembangunan</th>
        <th>Tanggal Pengecekan Terakhir</th>
        <th>Tanggal Maintenance Terakhir</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="infrastruktur, iter : ${listInfrastruktur}">
        <td th:text="${iter.count}"></td>
        <td th:text="${infrastruktur.getJenis()}"></td>
        <td>
            <a th:href="@{|/infrastruktur/detail/${infrastruktur.getId()}|}" th:text="${infrastruktur.getNamaInfrastruktur()}"></a>
        </td>
        <td th:text="${infrastruktur.getPenanggungJawab()}"></td>
        <td th:text="${infrastruktur.getTanggalPembangunan()}"></td>
        <td th:text="${listPengecekan.get(iter.index)}"></td>
        <td th:text="${listMaintenance.get(iter.index)}"></td>
    </tr>
    </tbody>
</table>
<script>
    new DataTable('#main-table');
</script>
</body>
</html>
